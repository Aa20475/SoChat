<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>SoChat</title>
  </head>
  <style>
        .container {
            max-width: unset;
        }
        .element {
            position:fixed;
            bottom:0;
            width:100%;
        }
        
  </style>
  <body>
    <div class="container">
        <nav class="row navbar navbar-light bg-primary fixed-top">  
            <div class="col-8">
                <a class="navbar-brand" href="#">SoChat</a>
            </div>
            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Username
                </button>
                <div class="dropdown-menu dropdown-menu-right" id = "drops"aria-labelledby="dropdownMenuButton">
                </div>
            </div>
        </nav>
        <div class="row ">
            <div class="col-12">
                <ul class="list-group list-group-flush pt-5" style="width: 100%;" id="messages"></ul>
            </div>
        </div>
            <form class="row element">
                <div class="col-sm-11">
                    <input class="form-control" id="m"  autocomplete="off" />
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-primary btn-block">Send</button>    
                </div>
            </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
